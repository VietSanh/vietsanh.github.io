<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh s√°ch phim</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; background: #fff; box-shadow: 0 0 5px #ccc; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #333; color: #fff; }
    tr:hover { background: #f1f1f1; cursor: pointer; }
    #popup {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); justify-content: center; align-items: center;
    }
    #popup img { max-width: 90%; max-height: 90%; border: 5px solid #fff; }
  </style>
</head>
<body>
  <h1>üìÄ Danh s√°ch phim</h1>
  <table id="movieTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>T√™n phim</th>
        <th>ƒêƒ©a c·ª©ng</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="popup" onclick="this.style.display='none'">
    <img id="popupImg" src="">
  </div>

  <script>
    const sheetURL = https://docs.google.com/spreadsheets/d/e/2PACX-1vQtsEgmldLz0yjw_uWH9KhAmGs9Zdq9rfH5dXNQvF4EnM72t1EZuDcv--No5dHLAxkaH2BtleNLfP2C/pubhtml?gid=0&single=true; // D√°n link CSV ƒë√£ publish

    async function loadMovies() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const tbody = document.querySelector("#movieTable tbody");

      // B·ªè d√≤ng ti√™u ƒë·ªÅ
      rows.slice(1).forEach(row => {
        let [id, name, disk, poster] = row;
        let tr = document.createElement("tr");
        tr.innerHTML = `<td>${id}</td><td>${name}</td><td>${disk}</td>`;
        tr.addEventListener("click", () => {
          document.getElementById("popupImg").src = poster;
          document.getElementById("popup").style.display = "flex";
        });
        tbody.appendChild(tr);
      });
    }
    loadMovies();
  </script>
</body>
</html>
